<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gift box base -->
  <rect x="20" y="40" width="60" height="50" fill="#c41e3a" rx="3"/>
  
  <!-- Gift box lid -->
  <rect x="18" y="32" width="64" height="12" fill="#d63447" rx="2"/>
  
  <!-- Vertical ribbon -->
  <rect x="47" y="32" width="6" height="58" fill="#165b33"/>
  
  <!-- Horizontal ribbon -->
  <rect x="18" y="52" width="64" height="6" fill="#165b33"/>
  
  <!-- Bow left loop -->
  <ellipse cx="38" cy="28" rx="10" ry="8" fill="#165b33"/>
  
  <!-- Bow right loop -->
  <ellipse cx="62" cy="28" rx="10" ry="8" fill="#165b33"/>
  
  <!-- Bow center -->
  <circle cx="50" cy="28" r="5" fill="#1a7a42"/>
  
  <!-- Ribbon tails -->
  <polygon points="45,28 40,20 43,28" fill="#165b33"/>
  <polygon points="55,28 60,20 57,28" fill="#165b33"/>
</svg>
